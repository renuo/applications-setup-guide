Rails:
  Enabled: true

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/NonNilCheck:
  IncludeSemanticChanges: true

Style/PredicateName:
  Exclude:
    - 'app/serializers/**/*'

Metrics/BlockLength:
  Exclude:
  - config/initializers/simple_form_bootstrap.rb
  - 'Rakefile'
  - '**/*.rake'
  - 'spec/**/*.rb'

Style/FileName:
  Exclude:
  - 'Gemfile.local.rb'
  - 'Gemfile.local.example.rb'

Style/FrozenStringLiteralComment:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.3
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'bin/**/*'
    - 'script/**/*'
    - 'log/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
    - 'config/unicorn.rb'
    - 'db/**/*'
    - 'vendor/bundle/**/*'
